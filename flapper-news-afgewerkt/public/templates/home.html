 <div ng-repeat="post in posts | orderBy: '-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up" ng-click="upvote(post)"></span>
        {{post.upvotes}}
        <span class="glyphicon glyphicon-thumbs-down" ng-click="downvote(post)"></span>
      <span style="font-size:20px;margin-left:10px">
        <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
        </a>
        <span ng-hide="post.link">
          {{post.title}}
        </span>
		<span ng-show="post.user">
		  <span class="mintext"> posted by {{post.user}}</span>
		</span>
	 </span>
      <span>
        <a href="#/posts/{{post._id}}">Comments</a>
          ({{post.comments.length}})
      </span>
    </div>

    <form ng-submit="addPost()" ng-show="isLoggedIn()" style="margin-top:30px">
        <h3>Add a new post for {{ user() }}:</h3>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Title"  ng-model="title">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Link" ng-model="link">
        </div>
        <div class="form-group">
        <textarea class="form-control" placeholder="your content" ng-model="description">
        </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
    <div ng-hide="isLoggedIn()">
        <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
    </div>
    <h1>ang directive test</h1>
    <slider images="images"/>
